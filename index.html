<html>
    <head>
        <title>Array Practice</title>

    </head>

    <body>
        <h1> We are going to practice Arrays</h1>

        <script>
            console.log("Hello World");

            var fn = "Aditya";
            console.log(fn);
            var ln = " Bhavsar";
            console.log(ln);
            console.log(fn.concat(ln));

            var l = fn.length;
            console.log(l);

            var u = fn.toLowerCase();
            console.log(u);

            var h = u.toUpperCase();
            console.log(h);

            var n = 16;
            var t = Math.sqrt(n);
            console.log(t);

            var g = Math.max(16, 2);
            console.log(g);

            var j = Math.min(16, 2);
            console.log(j);

            var f = Math.pow(j, 2);
            console.log(f);


            

        </script>

    </body>
</html>
